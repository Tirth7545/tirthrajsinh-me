
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Wedding Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a18cd1);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out forwards;
        }
        .countdown {
            font-size: 2rem;
            animation: fadeIn 4s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            animation: float 10s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        .heart::after {
            left: -7.5px;
            top: 0;
        }
        @keyframes float {
            0% {
                top: 100%;
                left: calc(50% - 15px);
                opacity: 1;
                transform: scale(0.8);
            }
            100% {
                top: -10%;
                left: calc(50% + 150px * (random() - 0.5));
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>શુભ પ્રસંગ</h1>
        <p>અમારો ખાસ દિવસ હવે બહુ દૂર નથી! ઉત્સવ માટે તૈયાર રહો.</p>
        <div class="countdown">Launching Soon!</div>
    </div>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
